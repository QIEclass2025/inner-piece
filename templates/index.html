{% extends "base.html" %}

{% block content %}
<div style="text-align: center; margin-bottom: 3rem;">
    <h1>환영합니다</h1>
    <p style="color: var(--muted-text); margin-top: 1rem;">마음의 평화를 찾는 여정에 오신 것을 환영합니다.<br>지금 필요한 도움을 선택해 주세요.</p>
</div>

<div class="dashboard-grid">
    <!-- SOS Card -->
    <a href="{{ url_for('sos') }}" class="card" style="text-align: center;">
        <div class="feature-icon"><i class="fa-solid fa-heart-pulse"></i></div>
        <h3>SOS 모드</h3>
        <p style="margin: 1rem 0; color: var(--muted-text);">급성 스트레스 완화를 위한<br>4-7-8 호흡 테라피</p>
        <span class="btn">시작하기</span>
    </a>

    <!-- ABCDE Card -->
    <a href="{{ url_for('abcde') }}" class="card" style="text-align: center;">
        <div class="feature-icon"><i class="fa-solid fa-brain"></i></div>
        <h3>사고 전환 훈련</h3>
        <p style="margin: 1rem 0; color: var(--muted-text);">부정적인 생각을 합리적으로<br>전환하는 인지 훈련</p>
        <span class="btn">시작하기</span>
    </a>

    <!-- History Card -->
    <a href="{{ url_for('history') }}" class="card" style="text-align: center;">
        <div class="feature-icon"><i class="fa-solid fa-book-journal-whills"></i></div>
        <h3>마음 일지</h3>
        <p style="margin: 1rem 0; color: var(--muted-text);">나의 사고 전환 기록과<br>감정 변화 돌아보기</p>
        <span class="btn btn-secondary">기록 보기</span>
    </a>
</div>
{% endblock %}
